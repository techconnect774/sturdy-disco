<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="32" cy="32" r="32" fill="url(#bgGradient)"/>
  
  <!-- Document/Blog icon -->
  <rect x="18" y="14" width="28" height="36" rx="2" fill="white" opacity="0.95"/>
  
  <!-- Text lines representing blog content -->
  <line x1="22" y1="20" x2="42" y2="20" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
  <line x1="22" y1="26" x2="38" y2="26" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="22" y1="30" x2="40" y2="30" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="22" y1="34" x2="36" y2="34" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Pen icon to represent writing -->
  <path d="M 38 38 L 42 42 L 40 44 L 36 40 Z" fill="#8b5cf6"/>
  <path d="M 42 42 L 44 40 L 46 42 L 44 44 Z" fill="#a78bfa"/>
</svg>
